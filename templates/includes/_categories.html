{% load shop_tags %}

{% shop_categories as categories %}

<ul class="navbar-nav mb-2 mb-lg-0">
    {% for category in categories %}
    <li class="nav-item ms-5 ">
        <a class="nav-link" href="{% url 'category' category.slug %}">{{ category }}</a>
    </li>
    {% endfor %}
    <li class="nav-item ms-5 ">
        {% if request.user.is_authenticated %}
        <a class="nav-link" href="{% url 'favorite' %}">Избранное</a>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">Избранное</a>
        {% endif %}
    </li>

</ul>
